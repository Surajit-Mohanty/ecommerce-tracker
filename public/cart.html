<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css" />
  <script src="collect.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 960px;
      margin: auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    #userSection {
      font-size: 14px;
      line-height: 1.5;
    }

    .logout-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 6px 8px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .cart-item {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      background-color: #fafafa;
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-right: 20px;
    }

    .item-details {
      flex-grow: 1;
    }

    .item-details strong {
      font-size: 16px;
    }

    .remove-btn {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }

    .grand-total {
      font-size: 18px;
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
    }

    .send-btn {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 20px;
      float: right;
    }
  </style>
</head>
<body>
  <header>
    <div id="userSection">
      <strong>User:</strong> <span id="userInfo"></span><br />
      <strong>Login Time:</strong> <span id="loginTime"></span>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <h1>Your Shopping Cart</h1>
  <div id="cartList"></div>
  <div id="grandTotal" class="grand-total"></div>

  <button class="send-btn" onclick="sendCartToSFMC()">Send Cart to SFMC</button>

  <script>
    const email = localStorage.getItem("user_email");
    const name = localStorage.getItem("user_name");
    const loginTime = localStorage.getItem("login_time");

    if (!email || !name) {
      window.location.href = "index.html";
    } else {
      document.getElementById("userInfo").innerText = `${name} (${email})`;
      document.getElementById("loginTime").innerText = new Date(loginTime).toLocaleString();
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    const cartKey = `cart_items_${email}`;
    const cart = JSON.parse(localStorage.getItem(cartKey)) || [];

    const container = document.getElementById("cartList");
    const grandTotalEl = document.getElementById("grandTotal");

    function renderCart() {
      container.innerHTML = "";
      let grandTotal = 0;

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        grandTotal += itemTotal;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="item-details">
            <strong>${item.name}</strong><br />
            Price: $${item.price} Ã— ${item.quantity} = $${itemTotal.toFixed(2)}
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        container.appendChild(div);
      });

      grandTotalEl.innerText = `Grand Total: $${grandTotal.toFixed(2)}`;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem(cartKey, JSON.stringify(cart));
      renderCart();
      // Optionally, update tracking on remove
      trackCart(cart);
    }

    // New function to send cart data to SFMC via your backend
    async function sendCartToSFMC() {
      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }

      try {
        const response = await fetch('/api/track', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            name: name,
            email: email,
            eventType: 'cart_update',
            cartItems: cart,
          }),
        });

        if (response.ok) {
          alert('Cart data successfully sent to SFMC!');
        } else {
          alert('Failed to send cart data to SFMC.');
          console.error('Error response:', await response.text());
        }
      } catch (error) {
        alert('Error sending cart data.');
        console.error('Send cart error:', error);
      }
    }

    renderCart();
    trackPageView("cart.html");
  </script>
</body>
</html>
