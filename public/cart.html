<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 960px;
      margin: auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    .logout-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 6px 8px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 4px;
    }

    #userSection {
      font-size: 14px;
      line-height: 1.5;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 26px;
      margin: 0;
    }

    .back-link {
      font-weight: bold;
      font-size: 14px;
      text-decoration: none;
      color: #333;
      background-color: #eee;
      padding: 6px 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-link:hover {
      background-color: #ddd;
    }

    #cartItems {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .cart-item {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cart-item img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .cart-info {
      text-align: center;
      margin-bottom: 10px;
    }

    .cart-info strong {
      font-size: 16px;
    }

    .total-line {
      margin-top: 30px;
      font-size: 18px;
      text-align: right;
      font-weight: bold;
    }

    .remove-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <header>
    <div id="userSection">
      <strong>User:</strong> <span id="userInfo"></span><br />
      <strong>Login Time:</strong> <span id="loginTime"></span>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="page-header">
    <h1>Your Cart</h1>
    <a href="products.html" class="back-link">Back to Products</a>
  </div>

  <div id="cartItems"></div>
  <div class="total-line" id="cartTotal">Total: $0</div>

  <script>
    const email = localStorage.getItem("user_email");
    const name = localStorage.getItem("user_name");
    const loginTime = localStorage.getItem("login_time");

    if (!email || !name) {
      window.location.href = "index.html";
    } else {
      document.getElementById("userInfo").innerText = `${name} (${email})`;
      document.getElementById("loginTime").innerText = new Date(loginTime).toLocaleString();
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    function renderCart() {
      const cartKey = `cart_items_${email}`;
      const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
      const container = document.getElementById("cartItems");
      const totalDisplay = document.getElementById("cartTotal");
      container.innerHTML = "";

      let grandTotal = 0;

      cart.forEach((item, index) => {
        const total = item.price * item.quantity;
        grandTotal += total;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="cart-info">
            <strong>${item.name}</strong><br />
          </div>
          <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
        `;
        container.appendChild(div);
      });

      totalDisplay.innerText = `Total: $${grandTotal.toFixed(2)}`;
    }

    function removeFromCart(id) {
      const cartKey = `cart_items_${email}`;
      let cart = JSON.parse(localStorage.getItem(cartKey)) || [];
      cart = cart.filter(item => item.id !== id);
      localStorage.setItem(cartKey, JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
