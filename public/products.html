<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Products</title>
  <link rel="stylesheet" href="style.css" />
  <script src="collect.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 960px;
      margin: auto;
      padding: 20px;
    }

    header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
  border-bottom: 1px solid #ccc;
  padding-bottom: 10px;
}

    #userSection {
      font-size: 14px;
      line-height: 1.5;
    }

    .logout-btn {
  background-color: #f44336;
  color: white;
  border: none;
  padding: 4px 10px; /* smaller padding */
  font-size: 12px;    /* smaller text */
  cursor: pointer;
  border-radius: 4px;
  margin-left: auto;  /* push to right */
}

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    #productList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .product {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product-info {
      text-align: center;
      margin-bottom: 10px;
    }

    .product-info strong {
      font-size: 16px;
    }

    .add-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }

    .cart-link {
      display: block;
      margin-top: 30px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div id="userSection">
      <strong>User:</strong> <span id="userInfo"></span><br />
      <strong>Login Time:</strong> <span id="loginTime"></span>
    </div>
   <div class="logout-container">
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>
  </header>

  <h1>Available Products</h1>
  <div id="productList"></div>
  <a href="cart.html" class="cart-link">Go to Cart</a>

  <script>
    const email = localStorage.getItem("user_email");
    const name = localStorage.getItem("user_name");
    const loginTime = localStorage.getItem("login_time");

    if (!email || !name) {
      window.location.href = "index.html";
    } else {
      document.getElementById("userInfo").innerText = `${name} (${email})`;
      document.getElementById("loginTime").innerText = new Date(loginTime).toLocaleString();
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    const products = [
      { id: 101, name: "Laptop", price: 799, image: "https://via.placeholder.com/120?text=Laptop" },
      { id: 102, name: "Headphones", price: 149, image: "https://via.placeholder.com/120?text=Headphones" },
      { id: 103, name: "Keyboard", price: 99, image: "https://via.placeholder.com/120?text=Keyboard" },
      { id: 104, name: "Mouse", price: 49, image: "https://via.placeholder.com/120?text=Mouse" },
      { id: 105, name: "Monitor", price: 199, image: "https://via.placeholder.com/120?text=Monitor" }
    ];

    const container = document.getElementById("productList");

    function renderProducts() {
      products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <div class="product-info">
            <strong>${product.name}</strong><br />
            $${product.price}
          </div>
          <button class="add-btn" onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
        `;
        container.appendChild(div);
      });
    }

    function addToCart(product) {
      const cartKey = `cart_items_${email}`;
      let cart = JSON.parse(localStorage.getItem(cartKey)) || [];
      const existing = cart.find(item => item.id === product.id);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      localStorage.setItem(cartKey, JSON.stringify(cart));
      trackCart(cart);
    }

    renderProducts();
    trackPageView("products.html");
  </script>
</body>
</html>
