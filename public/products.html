<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Products</title>
  <link rel="stylesheet" href="style.css" />
  <script src="collect.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 960px;
      margin: auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    #userSection {
      font-size: 14px;
      line-height: 1.5;
    }

    .logout-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 6px 8px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 4px;
      width:20%;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 26px;
      margin: 0;
    }

    .cart-link {
      font-weight: bold;
      font-size: 14px;
      color: #333;
      text-decoration: none;
      background-color: #eee;
      padding: 6px 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .cart-link:hover {
      background-color: #ddd;
    }

    #productList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .product {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product-info {
      text-align: center;
      margin-bottom: 10px;
    }

    .product-info strong {
      font-size: 16px;
    }

    .cart-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .qty-btn {
      padding: 4px 8px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: white;
    }

    .quantity-input {
      width: 40px;
      text-align: center;
      font-size: 14px;
      padding: 4px;
    }

    .add-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }

    .popup {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      display: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
      opacity: 0;
    }

    .popup.show {
      display: block;
      animation: fadeInOut 3s forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
  </style>
</head>
<body>
  <header>
    <div id="userSection">
      <strong>User:</strong> <span id="userInfo"></span><br />
      <strong>Login Time:</strong> <span id="loginTime"></span>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="page-header">
    <h1>Available Products</h1>
    <a href="cart.html" class="cart-link">Go to Cart</a>
  </div>

  <div id="productList"></div>
  <div id="popup" class="popup">Item added to cart</div>

  <script>
    const email = localStorage.getItem("user_email");
    const name = localStorage.getItem("user_name");
    const loginTime = localStorage.getItem("login_time");

    if (!email || !name) {
      window.location.href = "index.html";
    } else {
      document.getElementById("userInfo").innerText = `${name} (${email})`;
      document.getElementById("loginTime").innerText = new Date(loginTime).toLocaleString();
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    const products = [
      { id: 101, name: "Laptop", price: 799, image: "https://via.placeholder.com/120?text=Laptop" },
      { id: 102, name: "Headphones", price: 149, image: "https://via.placeholder.com/120?text=Headphones" },
      { id: 103, name: "Keyboard", price: 99, image: "https://via.placeholder.com/120?text=Keyboard" },
      { id: 104, name: "Mouse", price: 49, image: "https://via.placeholder.com/120?text=Mouse" },
      { id: 105, name: "Monitor", price: 199, image: "https://via.placeholder.com/120?text=Monitor" }
    ];

    function renderProducts() {
      const container = document.getElementById("productList");
      products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <div class="product-info">
            <strong>${product.name}</strong><br />
            $${product.price}
          </div>
          <div class="cart-controls">
            <button class="qty-btn" onclick="changeQty(${product.id}, -1)">-</button>
            <input type="number" class="quantity-input" id="qty_${product.id}" value="1" min="1" />
            <button class="qty-btn" onclick="changeQty(${product.id}, 1)">+</button>
          </div>
          <button class="add-btn" onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
        `;
        container.appendChild(div);
      });
    }

    function changeQty(id, delta) {
      const input = document.getElementById(`qty_${id}`);
      let value = parseInt(input.value) || 1;
      value = Math.max(1, value + delta);
      input.value = value;
    }

    function addToCart(product) {
      const qtyInput = document.getElementById(`qty_${product.id}`);
      const quantity = parseInt(qtyInput.value) || 1;
      const cartKey = `cart_items_${email}`;
      let cart = JSON.parse(localStorage.getItem(cartKey)) || [];
      const existing = cart.find(item => item.id === product.id);
      if (existing) {
        existing.quantity += quantity;
      } else {
        cart.push({ ...product, quantity });
      }
      localStorage.setItem(cartKey, JSON.stringify(cart));
      trackCart(cart);
      showPopup("Item added to cart");
    }

    function showPopup(message) {
      const popup = document.getElementById("popup");
      popup.innerText = message;
      popup.classList.add("show");
      setTimeout(() => popup.classList.remove("show"), 3000);
    }

    renderProducts();
    trackPageView("products.html");
  </script>
</body>
</html>
