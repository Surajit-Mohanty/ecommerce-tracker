<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Products</title>
  <link rel="stylesheet" href="style.css" />
  <script src="collect.js"></script>
  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #f0f0f0;
    }
    button.logout-btn {
      padding: 4px 8px;
      font-size: 12px;
    }
    .product {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>User:</strong> <span id="userInfo"></span></div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <h1>Product Listing</h1>
  <div id="productList"></div>
  <a href="cart.html">Go to Cart</a>

  <script>
    const email = localStorage.getItem("user_email");
    const name = localStorage.getItem("user_name");
    const loginTime = localStorage.getItem("login_time");

    if (!email || !name) {
      window.location.href = "index.html";
    } else {
      document.getElementById("userInfo").innerText = name + " (" + email + ")";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    const products = [
      { id: 1, name: "Product A", price: 50, image: "https://via.placeholder.com/80" },
      { id: 2, name: "Product B", price: 75, image: "https://via.placeholder.com/80" },
    ];

    const container = document.getElementById("productList");
    const cartKey = `cart_items_${email}`;
    let cart = JSON.parse(localStorage.getItem(cartKey)) || [];

    products.forEach(product => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${product.image}" />
        <strong>${product.name}</strong> - $${product.price}
        <button onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
      `;
      container.appendChild(div);
    });

    function addToCart(product) {
      const existing = cart.find(item => item.id === product.id);
      if (existing) existing.quantity += 1;
      else cart.push({ ...product, quantity: 1 });
      localStorage.setItem(cartKey, JSON.stringify(cart));
      trackCart(cart);
    }

    trackPageView("products.html");
  </script>
</body>
</html>
